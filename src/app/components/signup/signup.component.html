<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Kayıt Ol
                    </div>
                    <div class="card-body">
                        <form [formGroup]="signUpForm">
                            <div class="form-group">
                                <label for="firstName">Ad:</label>
                                <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Soyad:</label>
                                <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="lastName">
                            </div>
                            <div class="form-group">
                                <label for="email">E-posta Adresi:</label>
                                <input type="email" formControlName="email" class="form-control" id="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre:</label>
                                <input type="password" formControlName="password" class="form-control" id="password" placeholder="password">
                            </div>
                            
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                        </form>
                        <a href="/login">Login Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve jQuery dosyalarını ekleyin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
